<div class="container">
  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <h2>Error loading book details</h2>
    <button mat-raised-button color="primary" routerLink="/books">Back to Books</button>
  </div>

  <div *ngIf="!isLoading && !error && book" class="book-details mat-elevation-z4">
    <h1>{{book.title}}</h1>
    
    <div class="book-info">
      <div class="info-row">
        <span class="label">Author:</span>
        <span class="value">{{book.author}}</span>
      </div>
      
      <div class="info-row">
        <span class="label">Price:</span>
        <span class="value">{{book.price | currency}}</span>
      </div>
      
      <div class="description" *ngIf="book.description">
        <h3>Description</h3>
        <p>{{book.description}}</p>
      </div>
    </div>
    
    <div class="action-buttons">
      <button mat-stroked-button color="primary" routerLink="/books">
        <mat-icon>arrow_back</mat-icon> Back to List
      </button>
      <button mat-raised-button color="accent" [routerLink]="['/books/edit', book.id]">
        <mat-icon>edit</mat-icon> Edit
      </button>
      <button mat-raised-button color="warn" (click)="deleteBook()">
        <mat-icon>delete</mat-icon> Delete
      </button>
    </div>
  </div>
</div>
